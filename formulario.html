<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO</h1>

    <a href="./navegacion.html">Navegación</a>

    <br />

    <form action="./mensaje.html">
        
        <br />

        <div>
            <label for="nameElement">Nombre Empleado: </label>
            <input placeholder="Luis..."  id="nameElement" type="text" maxlength="5" autocomplete="off" />
        </div>

        <br />

        <div>
            <label for="lastName">Apellido Empleado: </label>
            <input placeholder="Beltrán...."  ="lastName" type="text" />
        </div>
        <!--<div>
            <input type="submit" value="Enviar" />
        </div>-->

        <br />

        <div>
        <label for="">Ingrese email corporativo: </label>
        <input type="email" />
        </div>

        <br />

        <div>
            <label for="">Ingrese password: </label>
            <input type="password" />
            </div>
        
        <br />

        <div>
        <label for="">Ingrese edad: </label>
        <input type="number" min="18" max="30" />
        </div>
        
        <br />
    
        <div>
        <label for="">Ingrese celular: </label>
        <input type="tel" />
        </div>

        <br />

        <div>
            <label for="">Ingrese comentario del requerimiento</label>
            <div>
            <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
        </div>

        <br />

        <div>
            <label for="">Ingrese su área: </label>
            <select name="" id="">
                <option value="">Planta</option>
                <option value="">Mina</option>
                <option value="">Oficinas</option>

            </select>
        </div>

        <br />

        <div>
            <button type="submit">Enviar</button>
        </div>

    </form>
</body>
</html>
